<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>projeto login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder=" E-mail" required>
                        <label for="ilogin">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder=" Senha" required minlength="8" maxlength="16">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a class="botao" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
